databases:
  - name: simR-database
    plan: free
    databaseName: simr_database_mnu7
    user: simr_database_mnu7_user




services:

  - type: web

    plan: free

    name: simR

    runtime: python

    buildCommand: "./build.sh"

    startCommand: "python -m gunicorn simR.asgi:application -k uvicorn.workers.UvicornWorker"

    envVars:

      - envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: simR-database
          property: connection_string


      - key: SECRET_KEY

        generateValue: true

      - key: WEB_CONCURRENCY

        value: 4
