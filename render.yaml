databases:
  - name: simr_database
    plan: free
    databaseName: simr_database
    user: user
    region: frankfurt #Mettre la localisation la plus proche de Paris

services:
  - type: web
    plan: free
    name: simR
    region: frankfurt #Idem
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn simR.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: simr_database
          property: connectionString # Utilise la propriété correcte ici
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DJANGO_SETTINGS_MODULE
        value: simR.settings
